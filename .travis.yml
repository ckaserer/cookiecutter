version: "~> 1.0"
os: linux
language: shell
services: docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    if: branch = master
    rooms:
      secure: 
    template:
      - "%{commit_subject}"
      - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
      - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always
env:
  global:
    - secure: 
    - secure: 
before_install: curl -sSL https://raw.githubusercontent.com/ckaserer/bash-script-collection/master/bash-fetch-script-collection.sh | bash
script: ".ci/test.sh"
deploy:
  provider: script
  script: bash bash-script-collection/docker-push-image.sh \
    --docker-org ckaserer \ 
    --docker-repo cookiecutter \
    --docker-user ${DOCKER_USER} \
    --docker-pass ${DOCKER_PASS}
  skip_cleanup: true
  on:
    branch: master
